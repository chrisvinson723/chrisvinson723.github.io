<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Jiya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 80%;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #greeting {
            font-size: 1.8em;
            margin: 20px 0;
            color: #4a4a4a;
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        #date {
            font-style: italic;
            color: #666;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .sun {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            opacity: 0.8;
            animation: sunrise 2s ease-out forwards;
        }
        @keyframes sunrise {
            from {
                transform: translate(-50px, -50px);
            }
            to {
                transform: translate(20px, 20px);
            }
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 15s infinite ease-in-out;
        }
        .cloud:nth-child(1) {
            width: 100px; height: 30px;
            top: 10%; right: -50px;
            animation-delay: 0s;
        }
        .cloud:nth-child(2) {
            width: 60px; height: 20px;
            top: 20%; left: -30px;
            animation-delay: 5s;
        }
        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(50px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <h1>ðŸ«¶</h1>
        <h1>Hi Love</h1>
        <p id="greeting"></p>
        <p id="date"></p>
    </div>

    <script>
        // Function to fetch love quotes from an API
        async function fetchLoveQuote() {
    try {
        const response = await fetch('https://api.quotable.io/quotes?tags=love');
        const data = await response.json();
        const randomQuote = data.results[Math.floor(Math.random() * data.results.length)];
        document.getElementById('greeting').textContent = randomQuote.content;
    } catch (error) {
        console.error('Error fetching the love quote:', error);
        document.getElementById('greeting').textContent = "Hi Jiya"; // Fallback greeting
    }
}


        function updateGreeting() {
            const dateElement = document.getElementById('date');
            dateElement.textContent = new Date().toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            fetchLoveQuote(); // Fetch the new love quote on page load

            // Trigger animation for the greeting
            const greetingElement = document.getElementById('greeting');
            greetingElement.style.opacity = '0';
            greetingElement.style.transform = 'translateY(20px)';
            setTimeout(() => {
                greetingElement.style.opacity = '1';
                greetingElement.style.transform = 'translateY(0)';
            }, 100);
        }

        // Update greeting when the page loads
        updateGreeting();

        // Update greeting every day at midnight
        function updateAtMidnight() {
            const now = new Date();
            const msUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).getTime() - now.getTime();
            
            setTimeout(() => {
                updateGreeting();
                setInterval(updateGreeting, 86400000); // 24 hours in milliseconds
            }, msUntilMidnight);
        }

        updateAtMidnight();
    </script>
</body>
</html>
