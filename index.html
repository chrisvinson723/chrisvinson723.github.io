<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Message</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }
        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 2rem;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s infinite;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi</h1>
        <p class="message">Can we watch something?</p>
    </div>

    <script>
        function createCircles() {
            const colors = ['#ff9a9e', '#fad0c4', '#ffecd2'];
            for (let i = 0; i < 15; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.width = `${Math.random() * 50 + 10}px`;
                circle.style.height = circle.style.width;
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.top = `${Math.random() * 100}vh`;
                circle.style.background = colors[Math.floor(Math.random() * colors.length)];
                circle.style.animationDuration = `${Math.random() * 4 + 4}s`;
                circle.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(circle);
            }
        }

        createCircles();
    </script>
</body>
</html>
